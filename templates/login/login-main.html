<ion-view view-title="Sign In" class="loginBg" hide-nav-bar="true">
    <ion-content overflow-scroll="false" scroll='true' has-bouncing="false">
        <div class="row responsive-sm">
            <div class="col">
                <div class="app-logo"><img src="img/wlogos.png"></div>
                <div class="list">
                    <form name="loginForm" ng-submit="login(user)" novalidate>
                        <label class="item item-input"><input type="email" ng-model="user.email" placeholder="Adres email" required> </label>
                        <label class="item item-input"><input type="password" ng-model="user.password" placeholder="Hasło" required> </label>
                        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
                    </form>
                </div>
                <div class="loginButton"><button class="button ion-unlocked button-block button-balanced" ng-click="login(user)" ng-disabled="loginForm.$invalid"> Zaloguj się </button>  </div> <br />
                <div class="loginButton"><button class="button ion-sad-outline button-block button-energized" ng-click="resendKey(user)" ng-if="accountActivated == false"> Nie doszedł do mnie link aktywacyjny </button>  </div>
                <div class="loginButton"><button class="button ion-ios-help-outline button-block button-assertive" ng-click="forgotPassword()"> Zapomniałem hasła </button>  </div>
            </div>
        </div>
    </ion-content>
</ion-view>
